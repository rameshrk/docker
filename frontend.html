<!DOCTYPE html>
<html>
<body>
<p>
<select id="OS" >
  <option value="1">Unix</option>
  <option value="2" selected="selected">Windows</option>
  <option value="3">Solaris</option>
</select>
<br>
<select id="App" >
  <option value="1">JBoss</option>
  <option value="2" selected="selected">Tomcat</option>
  <option value="3">Websphere</option>
</select>
</p>

<button onclick="generateFile()" id="create">Create file</button> 

<a download="info.txt" id="downloadlink" style="display: none">Download</a>

<script>

function generateFile() {
	var create = document.getElementById('create'),
    	OS = document.getElementById('OS');
	var textFile = null,
	makeTextFile = function (text) {
	var data = new Blob([text], {type: 'text/plain'});
    // If we are replacing a previously generated file we need to
    // manually revoke the object URL to avoid memory leaks.
    if (textFile !== null) {
      window.URL.revokeObjectURL(textFile);
    }
    textFile = window.URL.createObjectURL(data);
    return textFile;
  };
  

    var link = document.getElementById('downloadlink');
    data = OS.options[OS.selectedIndex].text; 		
    data += " " + App.options[App.selectedIndex].text;
	link.href = makeTextFile(data);
    link.style.display = 'block';
  

  

 <!-- create.addEventListener('click', function () {}, false); -->
}


</script>
